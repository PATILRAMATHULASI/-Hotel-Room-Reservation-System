<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #3b5998;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 2em;
        }

        .container {
            width: 90%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 50px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #2d4373;
        }

        .floor {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floor h3 {
            font-size: 1.2em;
            margin-right: 20px;
            text-align: center;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
        }

        .room {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        .available {
            background-color: #4CAF50;
        }

        .occupied {
            background-color: #FF6347;
        }

        .booked {
            background-color: #FFD700;
        }

        /* Ensure all floors fit in one page */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header>
    Hotel Room Reservation System
</header>

<div class="container">

    <!-- Action buttons -->
    <div class="action-buttons">
        <button onclick="window.location.href='/randomize'">Random</button>
        <button onclick="window.location.href='/reset'">Reset</button>
    </div>

    <!-- Room booking form -->
    <div class="form-container">
        <form action="/book" method="post">
            <label for="num_rooms">Number of rooms to book:</label>
            <input type="number" id="num_rooms" name="num_rooms" min="1" required>
            <button type="submit">Book</button>
        </form>
    </div>

    <!-- Display booking message -->
{% if message %}
<div style="color: red; font-size: 1.2em; margin: 20px 0; text-align: center;">
    {{ message }}
</div>
{% endif %}

<!-- Room Grid -->
{% for floor, floor_rooms in rooms.items() %}
<div class="floor">
<h3>Floor {{ floor }}</h3>
<div class="room-grid">
    {% for room, status in floor_rooms.items() %}
    <div class="room {% if status %}available{% elif booked and room in booked %}booked{% else %}occupied{% endif %}"></div>
    {% endfor %}
</div>
</div>
{% endfor %}

   

</div>

</body>
</html>
